<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do list</title>
</head>
<body>
    <div id="container">
        <div id="your-projects">
            <p id="projectsTitle">Your Projects: </p>
            <button id="new-project">New Project</button>
        </div>
        <div id="your-tasks">
            <p id="tasksTitle">Your Tasks: </p>
            <button id="new-task">New Task</button>
        </div>
        <div id="task-container"></div>
    </div>
</body>
</html>
